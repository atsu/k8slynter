name: 'kubernetes yaml linter'
description: 'Auto verify k8s yaml'
author: 'atsu'

inputs:
  file_or_dir:
    description: 'File(s) or Directory, separate by space if multiple files or folder are specified'
    required: true
  config_file:
    description: 'Path to custom configuration'
    required: false
  strict:
    description: 'Return non-zero exit code on warnings as well as errors'
    required: false
    default: "false"

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.file_or_dir }}
    - ${{ inputs.config_file }}
    - ${{ inputs.strict }}

branding:
  color: purple
  icon: check-square
